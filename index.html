<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator app</title>

</head>

<body>
  <div class="wrapper theme1">

    <div class="calc theme1">
      <div class="top">
        <p class="text theme1">calc</p>
        <div class="theme-div">
          <p class="text theme1">THEME</p>
          <div class="switcher">
            <div class="toggle theme1">
              <span class="one">1</span>
              <span class="two">2</span>
              <span class="three">3</span>
            </div>
            <div class="line theme1">
              <span class="ball theme1"></span>
            </div>
          </div>
        </div>
      </div>
  
      <form>
        <input type="text" id="screen" class="theme1">
      </form>
  
      <div class="btn-container theme1">
        <button type="button" class="btn btn-keys theme1" data-key="7">7</button>
        <button type="button" class="btn btn-keys theme1" data-key="8">8</button>
        <button type="button" class="btn btn-keys theme1" data-key="9">9</button>
        <button type="button" class="btn btn-del theme1">DEL</button>
  
        <button type="button" class="btn btn-keys theme1" data-key="4">4</button>
        <button type="button" class="btn btn-keys theme1" data-key="5">5</button>
        <button type="button" class="btn btn-keys theme1" data-key="6">6</button>
        <button type="button" class="btn btn-keys theme1" data-key="+">+</button>
  
        <button type="button" class="btn btn-keys theme1" data-key="1">1</button>
        <button type="button" class="btn btn-keys theme1" data-key="2">2</button>
        <button type="button" class="btn btn-keys theme1" data-key="3">3</button>
        <button type="button" class="btn btn-keys theme1" data-key="-">-</button>
  
  
        <button type="button" class="btn btn-keys theme1" data-key=".">.</button>
        <button type="button" class="btn btn-keys theme1" data-key="0">0</button>
        <button type="button" class="btn btn-keys theme1" data-key="/">/</button>
        <button type="button" class="btn btn-keys theme1" data-key="*">&times;</button>
  
        <button type="button" class="btn-reset theme1">RESET</button>
        <button type="button" class="btn-equal theme1">=</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html
